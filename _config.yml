title: Hacker Theme Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "Hufeng"
  email: "tigerhu"
  url: "https://www.hufeng.xyz/rosetta"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Hufeng"
year : "2019"
